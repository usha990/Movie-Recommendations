<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie-Mood Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* üé¨ Dark Cinematic Login Theme */
    body {
      background: radial-gradient(circle at top, #0f2027, #203a43, #2c5364);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      overflow: hidden;
    }

    /* üéûÔ∏è Moving Light Animation (background) */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: -50%;
      width: 200%;
      height: 100%;
      background: linear-gradient(
        120deg,
        rgba(255, 255, 255, 0.05) 0%,
        rgba(255, 255, 255, 0.08) 50%,
        rgba(255, 255, 255, 0.05) 100%
      );
      animation: moveLight 8s linear infinite;
      z-index: 0;
    }

    @keyframes moveLight {
      0% { transform: translateX(-25%); }
      100% { transform: translateX(25%); }
    }

    /* ‚ú® Login Container */
    .login-container {
      background: rgba(20, 20, 30, 0.85);
      padding: 50px 40px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0, 255, 200, 0.1),
                  0 0 80px rgba(255, 0, 120, 0.1);
      width: 400px;
      backdrop-filter: blur(10px);
      transition: all 0.4s ease;
      position: relative;
      z-index: 1;
      opacity: 0;
      transform: translateY(40px);
      animation: fadeIn 1.5s ease-out forwards;
    }

    /* üåü Fade-in Animation */
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(40px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-container:hover {
      transform: scale(1.02);
      box-shadow: 0 0 35px rgba(0, 255, 200, 0.2),
                  0 0 100px rgba(255, 0, 120, 0.2);
    }

    /* üé• Header */
    .login-header {
      color: #00ffcc;
      text-align: center;
      margin-bottom: 25px;
      font-size: 34px;
      letter-spacing: 1px;
      text-shadow: 0 0 10px rgba(0, 255, 200, 0.6);
    }

    /* üß© Input Fields */
    .form-control {
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.15);
      color: #fff;
      height: 48px;
      font-size: 17px;
      border-radius: 8px;
      transition: 0.3s ease;
    }
    .form-control::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }
    .form-control:focus {
      background: rgba(255, 255, 255, 0.12);
      box-shadow: 0 0 10px #00ffcc;
      outline: none;
    }

    /* üîò Button */
    .btn-login {
      background: linear-gradient(90deg, #ff4b2b, #ff416c);
      border: none;
      color: #fff;
      padding: 14px 25px;
      border-radius: 8px;
      font-size: 18px;
      width: 100%;
      margin-top: 10px;
      transition: 0.3s ease;
    }
    .btn-login:hover {
      background: linear-gradient(90deg, #ff416c, #ff4b2b);
      box-shadow: 0 0 20px rgba(255, 64, 108, 0.7);
    }

    /* üîó Links */
    a {
      color: #00ffcc;
      text-decoration: none;
      transition: 0.3s ease;
    }
    a:hover {
      color: #ff416c;
    }

    /* üß† Texts */
    p {
      color: #ccc;
      font-size: 16px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      color: #0f0;
      text-align: center;
      margin-top: 10px;
    }

    /* üì± Responsive Design */
    @media (max-width: 600px) {
      .login-container {
        width: 90%;
        padding: 35px 25px;
      }
      .login-header {
        font-size: 28px;
      }
    }
  </style>
</head>
<body bgcolor="black">
  <div class="container d-flex justify-content-center align-items-center h-100">
    <div class="login-container active">
      <h2 class="login-header">Movie-Mood Login</h2>
      <form id="login-form" method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="mb-4">
          <input type="text" id="username" name="username" class="form-control" placeholder="Username" required>
        </div>
        <div class="mb-4">
          <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
        </div>
        <button type="submit" class="btn-login w-100">Login</button>
        <p style="text-align:center; margin-top:10px;">
          <a href="{% url 'password_reset' %}">Forgot Password?</a>
        </p>
      </form>

      {% if messages %}
      <ul>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
      </ul>
      {% endif %}

      <p class="text-center mt-4">
        Don't have an account? 
        <a href="{% url 'register' %}">Register here</a>
      </p>
    </div>
  </div>
</body>
</html>
