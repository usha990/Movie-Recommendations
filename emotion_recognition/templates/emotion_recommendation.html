<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Recommendations</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      padding: 20px;
    }
    h2 {
      color: #1db954;
    }
    .controls {
      margin: 20px 0;
    }
    select, button {
      padding: 10px;
      margin: 5px;
      border-radius: 5px;
      border: none;
      background: #333;
      color: white;
    }
    button {
      background: #1db954;
      cursor: pointer;
    }
    .movie-card {
      display: inline-block;
      background: #1e1e1e;
      border-radius: 12px;
      padding: 20px;
      margin: 10px;
      width: 220px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      transition: transform 0.2s;
      vertical-align: top;
    }
    .movie-card:hover {
      transform: scale(1.05);
    }
    .movie-card img {
      width: 100%;
      height: 330px;
      border-radius: 8px;
      margin-bottom: 10px;
      object-fit: cover; /* ensure consistent crop */
      background: #222;
    }
    .loading {
      color: #1db954;
    }
  </style>
</head>
<body>
  <h2>üé¨ Kannada Movie Recommendations</h2>
  <p style="color: #1db954; font-size: 18px;">Detected Emotion: <strong>{{ emotion }}</strong></p>
  
  <div class="controls">
    <select id="emotionSelect">
      <option value="NEUTRAL">Neutral</option>
      <option value="HAPPY">Happy</option>
      <option value="SAD">Sad</option>
      <option value="ANGRY">Angry</option>
      <option value="FEAR">Fear</option>
    </select>
    <button onclick="loadRecommendations()">Get Recommendations</button>
  </div>

  <div id="moviesContainer">
    <p class="loading">Loading recommendations...</p>
  </div>

  <script>
    const detectedEmotion = '{{ emotion }}'.toUpperCase();
    
    async function loadRecommendations() {
      const emotion = document.getElementById('emotionSelect').value;
      const container = document.getElementById('moviesContainer');
      
      // Update displayed emotion
      document.querySelector('p strong').textContent = emotion.charAt(0) + emotion.slice(1).toLowerCase();
      
      container.innerHTML = '<p class="loading">Loading recommendations...</p>';
      
      try {
        const response = await fetch(`/emotion/api/recommendations/?emotion=${emotion}`);
        const data = await response.json();
        
        if (data.recommendations && data.recommendations.length > 0) {
          console.log('Recommendations:', data.recommendations);
          container.innerHTML = data.recommendations.map(movie => `
            <div class="movie-card">
              <img src="${movie.poster_url ? movie.poster_url : 'https://via.placeholder.com/220x330/333/fff?text=No+Poster'}" 
                   alt="${movie.title} poster" 
                   loading="lazy"
                   onerror="this.src='https://via.placeholder.com/220x330/333/fff?text=No+Poster';">
              <h3>${movie.title} (${movie.year})</h3>
              <p><strong>Genre:</strong> ${movie.genre_names}</p>
              <p><strong>‚≠ê Score:</strong> ${movie.score}</p>
              <p style="font-size: 12px; text-align: left;">${movie.overview}</p>
            </div>
          `).join('');
        } else {
          container.innerHTML = '<p>No movies found for this emotion üò¢</p>';
        }
      } catch (error) {
        console.error('Error:', error);
        container.innerHTML = '<p>Error loading recommendations. Please try again.</p>';
      }
    }
    
    document.getElementById('emotionSelect').value = detectedEmotion;
    loadRecommendations();
  </script>
</body>
</html>
